{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>所有标签</h1>
    <div class="tag-list">
        {% for tag, count in tags %}
        <div class="tag-item">
            <h2>
                <a href="{{ site.base_url }}/content/tags/{{ tag.lower().replace(' ', '-') }}.html">{{ tag }}</a>
                <span class="count">({{ count[0] }})</span>
            </h2>
        </div> 
        {% endfor %}
    </div>
</div>
{% endblock %}
