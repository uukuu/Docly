{% extends "base.html" %}

{% block content %}
<div class="category-page">
    <h1>{{ category }}</h1>
    <p>共 {{ post_count }} 篇文章</p>
    
    <div class="post-list">
        {% for post in posts %}
        <article class="post-item">
            <h2><a href="{{ site.base_url }}/{{ post.path }}/{{ post.slug }}.html">{{ post.title }}</a></h2>
            <div class="post-meta">
                <span class="date">{{ post.date.strftime('%Y-%m-%d') }}</span>
                <span class="categories">
                    {% for cat in post.categories %}
                    <a href="/content/categories/{{ cat.lower() }}.html">{{ cat }}</a>
                    {% endfor %}
                </span>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
